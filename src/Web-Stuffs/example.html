<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Test Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="TitleArea">
        <h1>Welcome to the Spell Points Calculator!</h1>
        <p class="header_subtext">
          Designed for Dungeons and Dragons 5th Edition alternate spell points rule found on page ### of the
          Dungeon Master's Guide.
        </p>
      </div>
      <div class="LeftBody">
        <h3>Useful Links:</h3>
        <ul>
          <li><a href="http://www.google.com">Google</a></li>
          <li><a href="http://www.dndbeyond.com">D&D Beyond</a></li>
          <li><a href="http://www.roll20.net">Roll 20</a></li>
        </ul>
      </div>
      <div class="CenterBody">
        <form id="formLogin" method="POST" action="example.html">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" /><br /><br />

          <label for="formPassword">Password</label>
          <input type="password" id="formPassword" name="formPassword" /><br /><br />

          <input type="submit" value="Submit" /><br /><br />
        </form>
      </div>
      <div class="RightBody">
        <img src="images/D&D.png" alt="Symbol for D&D" />
      </div>
      <div class="Footer">
        <h3>Site Links</h3>
        <hr />
        <p>
          <a href="example.html">Login</a> -- <a href="cast.html">Casting Page</a> --
          <a href="spells.html">Spells Page</a>
        </p>
      </div>
    </div>
  </body>
</html>
